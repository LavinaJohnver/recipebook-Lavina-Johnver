{% extends 'base.html' %}
{% load static %}
{% block title %}Add Image{% endblock title %}
{% block content %}
    <h1>Add Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    <h2><a href="{% url 'ledger:recipe_detail' pk=view.kwargs.pk %}">Cancel</a></h2>
{% endblock content %}
