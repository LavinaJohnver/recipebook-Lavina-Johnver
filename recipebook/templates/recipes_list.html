{% extends "base.html" %}
{% load static %}
{% block title %}
    Recipe List
{% endblock title %}
{% block content %}
    <h1>Recipe List</h1>
    <ul>
        {% for recipe in object_list %}
            <li>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <h2><a href="{% url 'ledger:recipe_create' %}">Add Recipe</a></h2>
    
{% endblock content %}
